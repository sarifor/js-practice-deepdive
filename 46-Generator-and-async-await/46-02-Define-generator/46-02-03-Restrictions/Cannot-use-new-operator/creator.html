<html>
<body>
  <script>
    // 예: 창작자
    // - 제네레이터 함수는 new 연산자와 함께 생성자 함수로 호출할 수 없음:
    //   Uncaught TypeError: creator is not a constructor
    // - 제네레이터는 제네레이터 객체(이터러블이면서 이터레이터)를 반환하는 반면, 
    //   생성자 함수는 객체를 생성해 반환하기 때문
    function* creator() {
      yield 'This is mine!';
    }

    const object = new creator();
    console.log(object);

  </script>
</body>
</html>
