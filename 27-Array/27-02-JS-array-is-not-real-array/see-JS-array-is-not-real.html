<html>
<body>
  <script>
    // 예: 통화 녹음이 가능한 아이폰(JS 배열 = 일반 배열 흉내 낸 특수 객체)
    // - 객체처럼 키-값 쌍 추가 가능
    const iphone = ["Cool Design", "Easy UI"];

    iphone.newFeature = "Call recording";

    console.log(iphone); // 0: "Cool Design" 1: "Easy UI" newFeature: "Call recording"
  </script>
</body>
</html>
