<html>
<body>
  <script>
    // 정렬되지 않은 배열에서 특정 요소 검색
    // - 처음부터 차례대로 검색해야 함(선형 검색, 시간 복잡도 O(n))
    function linearSearchTest(arr, target) {
      const length = arr.length;

      for(let i = 0; i < length; i++) {
        if (arr[i] === target) {
          return i;
        }
      }

      return "Not found";
    }

    console.log(linearSearchTest([5, 4, 2, 6, 8], 8)); // 4
  </script>
</body>
</html>
