<html>
<body>
  <script>
    // 특정 상품의 담당자 리스트 업데이트
    // - React가 아니더라도 불변성 지켜주는 게 좋음
    // - 불변성 지키기란? 원본 데이터 건드리지 않고 새 복사본 생성해 수정
    const items = [
      { id: 'i1', name: 'Ice cream', stock: 100, managers: ['Kurimu', 'Vanilla'] },
      { id: 'i2', name: 'Chocolate', stock: 50, managers: ['Dark', 'Kakao'] },
    ];

    function updateProductManager(productId, managerName) {
      const itemIndex = items.findIndex((item) => item.id === productId);

      if (itemIndex === -1) {
        return;
      }

      const updatedItems = items.slice();

      updatedItems[itemIndex] = {
        ...items[itemIndex],
        managers: [
          ...items[itemIndex].managers,
          managerName,
        ]
      };

      return updatedItems;
    }

    const newProductList = updateProductManager('i1', 'Aisu');
    
    console.log(newProductList);
  </script>
</body>
</html>
